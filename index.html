<script type="module">
    import { createApp } from 'vue'

    const airfields = [
        {
            id: "LOAG",
            name: "Krems Langenlois",
            webcamImageUrl: "https://img.youtube.com/vi/7I1kVwGKEgM/0.jpg"
        },
        {
            id: "LOAV",

        },
        {
            id: "LOLW",
            name: "Wels",
            webcamImageUrl: "https://www.wmw.at/webcam/caming.jpg"
        },
        {
            id: "LOWL",
            name: "Linz",
            webcamImageUrl: "https://www.linz-airport.com/static/webcams/image1.jpg"
        },
        {
            id: "LOWZ",
            name: "Zell am See",

<div id="app" class="container">
  <h1>Weather Briefing Done Quick</h1>

  <p class="lead">Get a quick overview of the weather around Austria's airfields</p>
    <div class="alert alert-warning" role="alert">
        Not a substitute for a real pre-flight weather briefing!
    </div>


  <div class="row">
    <div v-for="item in airfields" class="col-md-4">
      <div class="thumbnail">
        <a :href="item.webcamImageUrl" target="_blank">
          <img  :src="item.webcamImageUrl" alt="Lights" >
          <div class="caption">
            <p><a :href="item.webcamImageUrl" target="_blank">{{item.id}} {{item.name}}</a></p>
          </div>
        </a>
      </div>
    </div>
    
   
  </div>
